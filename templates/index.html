<!DOCTYPE html>
<html lang="en">
<!-- HEADER PART -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the source of the static file here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Summarization application</title>
</head>
<!-- BODY PART -->
<body>
    <header>
        <div class="container">
            <!-- TITLE OF THE WEB PAGE -->
          <h1 class="logo">My Summarization App</h1>
        </div>
    </header>
    <!-- CUSTOMIZATION FOR THE INPUT TEXT BOX -->
    <div class = 'body'>
    <div class ='parent'>
    <div class ='child'>
    <h3 class="logo">Input Text</h3>
     <!-- Specify the get_summary method to process the submitted data in the form-->
    <form action = "{{url_for('get_summary')}}" method="post">
        <!-- Name in textarea is important - BECAUSE IT CONNECTS THE FRONT END AND BACK END -->
        <textarea name = "input_text" cols="50" rows="25" placeholder="Text" style="background-color:black;color:#fff ;" aria-required="required"></textarea>
        <!-- Add buttons for submitting the input and clearing the text box -->
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
    </div>
    <!-- CUSTOMIZATION FOR THE OUTPUT TEXT BOX -->
    <div class='child'>
    <h3 class="logo">Summarized Text</h3>
    <!-- Name in textarea is important - BECAUSE IT CONNECTS THE FRONT END AND BACK END -->
    <textarea name="result" style="background-color:black; color:#fff;" cols="50" rows="25">{{result}}</textarea>
    </div>
    </div>
    </div>
</body>
</html>
